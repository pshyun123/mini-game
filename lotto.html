<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>로또 추첨기</title>
  <style>
    .ball {
      display: inline-block;
      border: 1px solid black;
      border-radius: 20px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      font-size: 20px;
      text-align: center;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <form id="form">
    <input name="input" placeholder="숫자 6개를 쉼표로 구분해 입력하세요." />
    <button>추첨</button>
  </form>
  <div id="result">당첨 숫자:</div>
  <div id="bonus">보너스 숫자:</div>
  <script>
    const $form = document.querySelector("#form");
    const $result = document.querySelector("#result");
    const $bonus = document.querySelector("#bonus");
    $form.addEventListener("submit", (e) => {
      e.preventDefault();
      // 숫자 입력?
      const string = e.target.input.value;
      if (!string.trim()) {
        return alert("숫자를 입력하세요.");
      }
      const myNumbers = string.split(",").map((n) => parseInt(n.trim()));
      // 숫자 6개?
      if (myNumbers.length !== 6) {
        return alert("숫자 6개를 입력하세요.");
      }
      // 숫자 중복?
      if (new Set(myNumbers).size !== 6) {
        return alert("중복되지 않는 숫자 6개를 입력하세요.");
      }
      // 1~45 사이의 수?
      if (myNumbers.find((n) => n > 45 || n < 1)) {
        return alert("1부터 45 사이의 숫자를 입력하세요.");
      }
    });
  </script>
</body>
